setup:
  - do:
      indices.create:
        index: encrypted-index
        body:
          mappings:
            _source:
              excludes:
                - data
            properties:
              data:
                type: encrypt
                # Shared key (base64 endoced 'cryptographic key')
                key: "Y3J5cHRvZ3JhcGhpYyBrZXk="
                cipher: XOR
---
teardown:
  - do:
      indices.delete:
        index: encrypted-index
---
"Test text-in to encrypt type - XOR":
  - do:
      index:
        index: encrypted-index
        body:
          data: "This is a pen."
  - do:
      indices.refresh: {}
  - do:
      search:
        index: encrypted-index
        body:
          stored_fields:
            - data
          _source:
            - data
  - match: { hits.total.value: 1 }
  - is_false: hits.hits.0._source.data
  - match: { hits.hits.0.fields.data.0: "NxoQA1QGFFIAUBgMDQ4=" }
---
"Test text-out from encrypt type - XOR":
  - do:
      index:
        index: encrypted-index
        body:
          data: "This is a pen."
  - do:
      indices.refresh: {}
  - do:
      search:
        index: encrypted-index
        body:
          fields:
            - data
          runtime_mappings:
            data:
              type: decrypt
              # Shared key (base64 endoced 'cryptographic key')
              key: "Y3J5cHRvZ3JhcGhpYyBrZXk="
              cipher: XOR
  - match: { hits.total.value: 1 }
  - is_false: hits.hits.0._source.data
  - match: { hits.hits.0.fields.data.0: "This is a pen." }
